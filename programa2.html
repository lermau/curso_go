<canvas width="20000" height="4000"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel= pantalla.getContext("2d");


function dibujarCuadradoVerde(numeroCuadrados){
    
    for (var i=0;i<=(numeroCuadrados-1)*50;i=i+50){
        
        pincel.fillStyle ="orange"
        pincel.fillRect(i,0,50,50);
        pincel.strokeRect(i,0,50,50);
    }

}

   dibujarCuadradoVerde(10);

    
    

</script>
